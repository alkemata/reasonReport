<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Flask App" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            {{is_author}}
            <div id="auth-buttons">
                <!-- These buttons will be managed by JavaScript -->
                <button id="login-button" onclick="showLogin()">Login</button>
                <button id="register-button" onclick="showRegister()">Register</button>
                {% if is_authenticated %}
                <span id="welcome-message" style="display: inline;">{{ user }}</span>
                {% endif %}
                {% if is_author %}
                <button id="edit-button" onclick="editNotebook({{id}})">Edit Notebook</button>
            {% else %}
                <!-- Hide the button -->
                <button id="edit-button" style="display: none;" onclick="editNotebook()">Edit Notebook</button>
            {% endif %}
                {% if is_authenticated %}
                <button id="create-button" style="display: none;" onclick="createNotebook()">Create Notebook</button>
                <button id="logout-button" style="display: none;" onclick="logout()">Logout</button>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>

        <script>
        // Function to handle logout
        function logout() {
            sessionStorage.removeItem('token'); // Remove token from sessionStorage
            sessionStorage.removeItem('username'); // Remove username as well
            window.location.href = '/'; // Redirect to home page
        }
    </script>
</body>
</html>
