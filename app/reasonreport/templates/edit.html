    <div>
        <iframe src="http://jupyterliteapp:8000" class="iframe-container" id="jupyterlite-iframe" allow="encrypted-media" sandbox="allow-same-origin allow-scripts" frameborder="0"></iframe>
    </div> -->

    <script>
          const documentId = "{{ notebook_id }}";

        const iframe = document.getElementById('jupyterlite-iframe');

        // Ensure the iframe is loaded before sending the message
        iframe.onload = function () {
            // Use postMessage to send data to the iframe
            iframe.contentWindow.postMessage({  documentId: documentId }, 'http://jupyterliteapp:8000');
        };
    </script>
</body>
</html>
