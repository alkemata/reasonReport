<!-- templates/index.html -->
{% extends "base.html" %}
{% block content %}
    {% if notebook %}
        <h2>{{ notebook.title }}</h2>
        <iframe src="{{ url_for('notebook', identifier=notebook.slug) }}" width="100%" height="600px"></iframe>
        {% if is_author %}
            <button onclick="editNotebook('{{ notebook._id }}')">Edit</button>
        {% endif %}
    {% else %}
        <p>No notebook found.</p>
    {% endif %}
{% endblock %}
